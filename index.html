<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eclipse Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>☀️ Eclipse Simulator</h1>
    <p class="subtitle">Experience Solar & Lunar Eclipses in Motion</p>

    <div class="controls">
      <button id="solarBtn" class="active">Solar Eclipse</button>
      <button id="lunarBtn">Lunar Eclipse</button>
    </div>

    <canvas id="canvas"></canvas>

    <div class="infoBox" id="infoBox">
      <p>In a <b>Solar Eclipse</b>, the Moon passes between the Sun and Earth, blocking sunlight partially or fully.</p>
    </div>

    <div class="lightcurve">
      <h2>Light Curve (Brightness vs Time)</h2>
      <canvas id="curveCanvas"></canvas>
    </div>

    <p class="status">Status: <span id="statusText">Ready</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
